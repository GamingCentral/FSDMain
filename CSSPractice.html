<!-- 
    
    INLINE
    -----------------------------------------------------------------------------------
    individual tags only styles
    property: value; -> inline syntax
    -------------------------------------------------------------------------------------


    INTERNAL
    -------------------------------------------------------------------------------------
    inside head tag using style tag for common styles that are applicable to entire page.
    <head> <style></style> </head> -> internal syntax
    ---------------------------------------------------------------------------------------

    selectors: 
    ---------------------------------------------------------------------------------------
    *[for all elements]

    using tag_name
        tagname{
            properties
        }

    using tag_id
        #idname{
            properties
        }
    
    using class_name
        .class{
            properties
        }
    -----------------------------------------------------------------------------------------

    First applies external then internal and then finally inline hence inline>internal>external
    
    Responsive Web Design:
    adjusts automatically the width and content based on screen size
    
    % -> occupies according to content
    vh -> vertical height, occupies according to entire screen rather than content

    ------------------------------------------------------------------------------------------

    space outside of the element : margin
    space inside of element : padding
-->
